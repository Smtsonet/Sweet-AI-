<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sweet AI</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
      transition: background 0.4s, color 0.4s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .dark-mode .chat-container {
      background: #1f1f1f;
    }
    .header {
      padding: 16px;
      background: linear-gradient(45deg, #4c83ff, #9171f8);
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .messages {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 16px;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #2a72d4;
    }
    .bot {
      text-align: left;
      color: #444;
    }
    .input-box {
      display: flex;
      padding: 16px;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      margin-left: 10px;
      padding: 10px 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4c83ff;
      color: white;
      cursor: pointer;
    }
    .dark-mode input, .dark-mode button {
      background: #333;
      color: #eee;
      border: 1px solid #666;
    }
    .toolbar {
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ü§ñ Sweet AI </div>
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">üé§</button>
    </div>
    <div class="toolbar">
      <button onclick="toggleDarkMode()">üåô Toggle Theme</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyA9AwGV-VzEsxXYfj4APz5iWvLvioyeqzc";
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("user-input");

    async function sendMessage() {
      const userInput = inputEl.value.trim();
      if (!userInput) return;

      addMessage(userInput, 'user');
      inputEl.value = '';
      addMessage("Thinking...", 'bot');

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [{ parts: [{ text: userInput }] }]
            })
          }
        );

        const data = await response.json();
        const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't respond.";
        updateLastBotMessage(botReply);
      } catch (err) {
        updateLastBotMessage("‚ö†Ô∏è Error: " + err.message);
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function updateLastBotMessage(newText) {
      const allBotMsgs = document.querySelectorAll(".message.bot");
      if (allBotMsgs.length) {
        allBotMsgs[allBotMsgs.length - 1].textContent = newText;
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US'; // ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá 'bn-BD' ‡¶ì ‡¶¶‡¶ø‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶® ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
      recognition.start();
      recognition.onresult = function (event) {
        inputEl.value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = function (event) {
        alert("Voice input error: " + event.error);
      };
    }
  </script>
</body>
</html>
